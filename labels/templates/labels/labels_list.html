{% extends 'mainpage/main_template.html' %}

{% block title %}
{% endblock %}


{% block content %}
<div class="container wrapper flex-grow-1">
    <h1 class="my-4 h2">
    Метки
    </h1>
    <a href='{% url "create_label" %}'>Создать метку</a>
    <table class="table table-striped mt-2">
    <thead>
        <tr>
        <th scope="col">ID</th>
        <th scope="col">Имя</th>
        <th scope="col">Дата создания</th>
        <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        {% for label in labels_list %}
            <tr>
            <th scope="row">{{ label.pk }}</th>
            <td>{{ label.name }}</td>
            <td>{{ label.created_at }}</td>
            <td>
                    <a href="{% url 'update_label' label.pk %}">Изменить</a> <br>
                    <a href="{% url 'delete_label' label.pk %}">Удалить</a>
            </td>
            </tr>
        {% endfor %}
    </tbody>
    </table>
</div>
{% endblock %}
