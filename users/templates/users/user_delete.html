{% extends 'task_manager/main.html' %}
{% load bootstrap4 %}
{% load i18n %}

{% block title %}
Удаление пользователя
{% endblock %}

{% block content %}

    <h1 class="my-4">

        Удаление пользователя
    
    </h1>
    <p>Вы уверены, что хотите удалить {{ object.first_name }} {{ object.last_name }}?</p>

    <form method="post">
        {% csrf_token %}
        <input class="btn btn-danger" type="submit" value="Да, удалить">
    </form>

{% endblock %}
